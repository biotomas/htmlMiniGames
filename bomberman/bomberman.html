<!DOCTYPE html>
<html>
<head>
  <title>Bomberman</title>
</head>
<body>


<textarea id="customLevel" rows=10 cols=20 oninput="restartLevel()">##########
#    #  E#
#    # . #
#    #   #
#    $   #
#  #$#   #
#  $ $   #
#$$$ #   #
#@   #   #
##########
</textarea>

</br>
<canvas id="canvas" width="600" height="600"/>


<script>
var levels = [`\
###
#.#
# #
# #
# #
# #
#@#
###
`,`\
###
#.#
#$#
# #
# #
# #
#@#
###
`,`\
#####
# E #
#   #
# . #
#   #
#   #
# @ #
#####
`];

var levelId = 0;
var canvas = document.getElementById("canvas");
var c = canvas.getContext("2d");
c.fillStyle = 'blue';
//c.fillRect(10, 10, 60, 80);

const gridSize = 60;

var grid = document.getElementById("customLevel").value.split("\n").map(function(x){return x.split("")});

var moveHistory = new Array();

// player position
var px = 0;
var py = 0;
// enemy position
var ex = 0;
var ey = 0;
var dead = false;

const items = {
	WALL:"#",
  PLAYER:"@",
  BOX:"$",
  COIN:".",
  FLOOR:" ",
  BOMB3:"3",
  BOMB2:"2",
  BOMB1:"1",
	FIRE:"*",
	ENEMY:"E",
};

const keys = {
	LEFT:37,
	UP:38,
	RIGHT:39,
	DOWN:40,
	RESTART:82,
	UNDO:85,
  SPACE:32
}

var fireImage = new Image;
var coinImage = new Image;
var boxImage = new Image;
var enemyImage = new Image;
var bombImage = new Image;
var heroImage = new Image;
var rockImage = new Image;
var floorImage = new Image;
fireImage.src = 'res/fire.png';
coinImage.src = 'res/coin.png';
boxImage.src = 'res/box.png';
enemyImage.src = 'res/enemy.png';
bombImage.src = 'res/bomb.png';
heroImage.src = 'res/hero.png';
rockImage.src = 'res/rock.png';
floorImage.src = 'res/floor.png';

function drawBomb(val) {
	c.drawImage(bombImage,x*gridSize, y*gridSize);
	c.font = "30px Arial,bold";
	c.fillStyle = 'white';
  c.fillText(val,x*gridSize+10, y*gridSize+50);
	c.stroke();
}

function draw() {
	c.clearRect(0, 0, canvas.width, canvas.height);
	for (y = 0; y < grid.length; y++) {
		ln = grid[y];
		for (x = 0; x < ln.length; x++) {
			c.drawImage(floorImage,x*gridSize, y*gridSize);
		  switch (grid[y][x]) {
			case items.WALL:
				c.drawImage(rockImage,x*gridSize, y*gridSize);
				break;
			case items.BOX:
				c.drawImage(boxImage,x*gridSize, y*gridSize);
				break;
			case items.COIN:
				c.drawImage(coinImage,x*gridSize, y*gridSize);
				break;
			case items.FIRE:
				c.drawImage(fireImage,x*gridSize, y*gridSize);
				break;
			case items.BOMB3:
				drawBomb(3);
				break;
			case items.BOMB2:
				drawBomb(2);
				break;
			case items.BOMB1:
				drawBomb(1);
				break;
			case items.PLAYER:
				c.drawImage(heroImage,x*gridSize, y*gridSize);
				px = x;
				py = y;
				break;
			case items.ENEMY:
				c.drawImage(enemyImage,x*gridSize, y*gridSize);
				ex = x;
				ey = y;
				break;
			}
		}
	}
}
window.onload = function() {
	nextLevel();
}

function restartLevel() {
  grid = document.getElementById("customLevel").value.split("\n").map(function(x){return x.split("")});
	//console.log(moveHistory);
	moveHistory = [];
	dead = false;
	draw();	
}

function nextLevel() {
	document.getElementById("customLevel").value = levels[levelId];
	levelId++;
	restartLevel();
}

document.onkeydown = function(evt) {
	evt = evt || window.event;
	// where the player wants to move
	//console.log(evt.keyCode);
  gx = px;
	gy = py;
	gex = ex;
	gey = ey;
	switch (evt.keyCode) {
		case keys.LEFT: 
			gx--;
			gex++;
			break;
		case keys.RIGHT: 
			gx++;
			gex--;
			break;
		case keys.UP: 
			gy--;
			gey++;
			break;
		case keys.DOWN: 
			gy++;
			gey--;
			break;
    case keys.SPACE:
			moveHistory.push(JSON.parse(JSON.stringify(grid)));
			grid[gy][gx] = items.BOMB3;   
			break;
		case keys.RESTART:
			restartLevel();
			return;
		case keys.UNDO:
			var prevGrid = moveHistory.pop();
			if (prevGrid != null)
				grid = prevGrid;
			draw();
			return;
	}
	if (dead) {
		alert("You Lost :(");
		restartLevel();
		return;
	}
	target = grid[gy][gx];
  if ((gx != px || gy != py)) {
			if (target == items.ENEMY) {
				alert("You died :(");
				restartLevel();
				return;
			}
			if (target == items.COIN) {
				alert("You WIN :)");
				nextLevel();
				return;
			}
			if (target != items.FLOOR) {
				return;
			}
			moveHistory.push(JSON.parse(JSON.stringify(grid)));
			//move player
			grid[gy][gx] = items.PLAYER;
      if (grid[py][px] == items.PLAYER) {
				grid[py][px] = items.FLOOR;
      }
			//enemy logic
			if (grid[ey][ex] == items.ENEMY) {
				if (grid[gey][gex] == items.COIN) {
					dead = true;
				}
				if (grid[gey][gex] == items.FLOOR || grid[gey][gex] == items.COIN) {
					grid[gey][gex] = items.ENEMY;
					grid[ey][ex] = items.FLOOR;
				}
			}
			//remove fires
			for (y = 0; y < grid.length; y++) {
				for (x = 0; x < grid[y].length; x++) {
					if (grid[y][x] == items.FIRE) grid[y][x] = items.FLOOR;
				}
			}
			//update bombs
			for (y = 0; y < grid.length; y++) {
				for (x = 0; x < grid[y].length; x++) {
					if (grid[y][x] == items.BOMB1) {
						if (grid[y][x] == items.PLAYER || grid[y+1][x] == items.PLAYER || grid[y-1][x] == items.PLAYER 
								|| grid[y][x+1] == items.PLAYER || grid[y][x-1] == items.PLAYER) {
							dead = true;
						}
						grid[y][x] = items.FIRE;
						if (grid[y+1][x] != items.WALL) grid[y+1][x] = items.FIRE;
						if (grid[y-1][x] != items.WALL) grid[y-1][x] = items.FIRE;
						if (grid[y][x+1] != items.WALL) grid[y][x+1] = items.FIRE;
						if (grid[y][x-1] != items.WALL) grid[y][x-1] = items.FIRE;
					}
					if (grid[y][x] == items.BOMB2) grid[y][x] = items.BOMB1;
					if (grid[y][x] == items.BOMB3) grid[y][x] = items.BOMB2;
				}
			}
	}
	draw();
};

</script>

</body>
</html>
